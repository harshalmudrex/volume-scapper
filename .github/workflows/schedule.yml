name: Run APIs Daily

on:
  schedule:
    # Run daily at 18:30 UTC (12:00 AM IST)
    - cron: "30 18 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  run-apis:
    runs-on: ubuntu-latest
    steps:
      - name: Call CoinDCX API
        run: curl -X GET https://volume-scapper-production.up.railway.app/coin-dcx-past-24h-volume?market=INR
      - name: Call CoinSwitch API
        run: curl -X GET https://volume-scapper-production.up.railway.app/coin-switch-past-24h-volume?market=INR
